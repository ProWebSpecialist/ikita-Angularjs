<div class="container-fluid" ng-controller="panelCtrl">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <p class="navbar-brand" ng-if="isLog()">{{kitaname}}</p>
    </div>
    <div class="collapse navbar-collapse" ng-controller="navNotificatinoCtrl">
        <ul class="nav navbar-nav navbar-left">
           
            <li class="dropdown" ng-if="isLog()">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-globe"></i>
                    <span ng-if="notifyNum > 0" id="notificationsBadge" class="badge badge-danger">{{notifyNum}}</span>
                </a>

                <ul class="dropdown-menu notify-drop">
                  <div class="notify-drop-title">
                      <div class="row">
                          <div class="col-md-10 col-sm-10 col-xs-10">Feedback-Benachrichtigungen</div>
                          <div class="col-md-2 col-sm-2 col-xs-2 text-right"><a href="" class="rIcon allRead" data-tooltip="tooltip" data-placement="bottom" title="tümü okundu."><i class="fa fa-dot-circle-o"></i></a></div>
                      </div>
                  </div>
                  <!-- end notify title -->
                  <!-- notify content -->
                  <div class="drop-content">
                      <!--
                      <li>
                          <div class="col-md-3 col-sm-3 col-xs-3"><div class="notify-img"><img src="http://placehold.it/45x45" alt=""></div></div>
                          <div class="col-md-9 col-sm-9 col-xs-9 pd-l0"><a href="">Ahmet</a> yorumladı. <a href="">Çicek bahçeleri...</a> <a href="" class="rIcon"><i class="fa fa-dot-circle-o"></i></a>
                          <p>Lorem ipsum sit dolor amet consilium.</p>
                          <p class="time">1 Saat önce</p>
                          </div>
                      </li>
                    -->
                        <li ng-repeat="notify in notifications" ui-sref="notification" style="cursor: pointer;">
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <div class="notify-img">
                                    <img src="{{notify.senderImg}}" style="width:45px; height: 45px;" alt="">
                                </div>
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-9 pd-l0">
                                <a href="">{{notify.senderName}}</a>
                            
                                <p>{{notify.fbTitle}}</p>
                                <p class="time">{{notify.fbTime}}</p>
                            </div>
                        </li>
                  </div>
                  <div class="notify-drop-footer text-center">
                      <a ui-sref="notification"><i class="fa fa-eye"></i> Alle Feedbacks</a>
                  </div>
                </ul>
            </li>

            <li ng-if="isLog()">
                <a ui-sref="search">
                    <i class="fa fa-search"></i>
                    <p class="hidden-lg hidden-md">Search</p>
                </a>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li ng-if="isLog()">
                <a ui-sref="profil">
                    <p>Profil</p>
                </a>
            </li>
            <li ng-if="isLog()">
                <a ui-sref="login" ng-click="logout()">
                    <p>Log out</p>
                </a>
            </li>
            <li ng-if="!isLog()">
                    <a ui-sref="login">
                        <p>Log in</p>
                    </a>
            </li>
            <li class="separator hidden-lg hidden-md"></li>
        </ul>
    </div>
</div>
